{% extends 'base.html' %}

{% block dnd_content %}
    <h1 class="page-heading">All Users</h1>
    <table>
        <thead><tr>
            <th>Username</th>
            <th>Role</th>
        </tr></thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.role.name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
