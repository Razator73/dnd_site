{% extends 'base.html' %}

{% block dnd_content %}
    <h1 class="page-heading">All Users</h1>
    <table>
        <thead><tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Edit/Delete</th>
        </tr></thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td><a href="{{ url_for('profile', username=user.username) }}">{{ user.username }}</a></td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.role.name }}</td>
                    <td>
                        <a href="{{ url_for('edit_user', username=user.username) }}">edit</a> /
                        <a href="{{ url_for('delete_user', username=user.username) }}">delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
